<body>
<script>
function ajaxSendMail()
{
  window.alert('test');
  
	var sender = 'donation@philantropy.org';
	var subject = 'New donation';
	var content = 'Here\'s some money';
			
	$.ajax({
		type : "POST",
	    url : 'sendmail',
	    data: "sender="+sender+"&subject="+subject+"&content="+content,
	    success : function(data) {
	    	$('#response').html(data);
	        $("input[type='text']").val('');
	    },
	    error : function(data) {
	    	$('#response').html(data);
	    }
	}); 
}
</script>
<A href="" onClick='ajaxSendMail();'>Lien</a>
</body>
</html>
