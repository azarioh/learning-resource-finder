argument_help=Merci de participer en argumentant.<br/>Les meilleurs arguments:<br/><ul><li>sont conçis, murement réfléchis et clairement énnoncés,</li><li>concernent directement la proposition d'action posée,</li><li>sont isolés (si vous avez plusieurs arguments, ajoutez-les séparément),</li><li>évitent de répéter des arguments donnés précédemment,</li><li>factuels (plutôt qu'émotionnels).</li></ul><br/>Soyez poli et amusez-vous.
comment_help=Merci de commenter cet argument.<br/>Les meilleurs commentaires alimentent une discussion sur la qualité de l'argument. Les internautes suggèrent des améliorations sur:<ul><li>l'orthographe,</li><li>les sources (chiffres cités, etc.),</li><li>ou tout autre aspect de l'argument.</li></ul>L'auteur de l'argument utilise les commentaires pour répondre, comme expliquer son choix ou remercier.<br/>Les bons commentaires sont brefs et deviennent inutiles une fois l'argument amélioré.